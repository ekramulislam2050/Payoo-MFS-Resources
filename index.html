<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn tailwind and daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fave-icon------ -->
    <link rel="icon" href="./style/fave-icon/income.png" type="image/x-icon">
    <title>M-F-S</title>
</head>

<body>
    <main class="flex justify-center my-5 ">
        <div class="mockup-phone ">
            <div class="camera"></div>
            <div class="display ">
                <div class="artboard artboard-demo phone-2">
                    <!-- login section-------------- -->
                    <div class="min-h-screen hero bg-base-200">
                        <div class="flex-col hero-content ">

                            <div class="w-full max-w-sm shadow-2xl card bg-base-100 shrink-0">
                                <form class="card-body">
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text">Mobile Number</span>
                                        </label>
                                        <input id="number-field" type="text" placeholder="enter your Mobile Number" class="input input-bordered" required />
                                    </div>
                                    <div class="form-control">
                                        <label class="label">
                                            <span class="label-text"> pin</span>
                                        </label>
                                        <input type="password" id="password-field" placeholder="enter your pin" class="input input-bordered"
                                            required />
                                        <label class="label">
                                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                        </label>
                                    </div>
                                    <div class="mt-6 form-control">
                                        <button id="btn-login" class="btn btn-primary">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/index.js"></script>
</body>

</html>
