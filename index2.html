<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- cdn tailwind and daisy -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- fave-icon------ -->
      <link rel="icon" href="./style/fave-icon/income.png" type="image/x-icon">
    <title>mfs-home-page</title>
</head>
<body>
   <main class="flex justify-center my-5">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
              <!-- display balance -->
              <div class="shadow stats">
                <div class="stat">
                  <div class="stat-value" id="display-balance">9400</div>
                  <div class="stat-desc">Available balance</div>
                </div>
              </div>
              <!-- divider---------- -->
              <div class="divider"></div>
              <!-- add or cash out money -->
              <div class="text-center">
                <button id="add-money-button" class="mb-2 btn btn-lg">Add money</button>
                <button id="cash-out-button" class=" btn btn-lg">Cash out</button> 
                <button id="transaction-btn" class="btn btn-lg">Transaction</button>
              </div>
                  <!-- divider---------- -->
                  <div class="divider"></div>
              <!-- add money start---------- -->
              <div id="add-money-form" class="max-w-sm shadow-2xl card bg-base-100">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount of money</span>
                    </label>
                    <input type="text" id="money-field" placeholder="input amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Input pin</span>
                    </label>
                    <input type="password" id='password-field' placeholder="input pin" class="input input-bordered" required />
                    
                  </div>
                  <div class="mt-6 form-control">
                    <button id="add-money-btn" class="btn btn-primary">add money</button>
                  </div>
                </form>
              </div>
                <!-- add money end---------- -->
                 <!-- cash out start -- -->
                 <div id="cash-out-form" class="hidden max-w-sm shadow-2xl card bg-base-100">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount of money</span>
                      </label>
                      <input type="text" id="cash-out-field" placeholder="input amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Input pin</span>
                      </label>
                      <input type="password" id='cash-out-password' placeholder="input pin" class="input input-bordered" required />
                      
                    </div>
                    <div class="mt-6 form-control">
                      <button id="cash-out-btn" class="btn btn-primary">Cash out</button>
                    </div>
                  </form>
                </div>
                 <!-- cash out end -- -->
                  <!-- transaction history start -->
                   <div id="transaction-history" class="hidden">
                      <h3 class="text-2xl">Transaction</h3>
                   </div>
                  <!-- transaction history end -->
          </div>
        </div>
      </div>
   </main>

   <script src="./js/index2.js"></script>
   <script src="./js/utilities.js"></script>
</body>
</html>
